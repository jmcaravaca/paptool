<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GitLab Repositories</title>
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .orange-theme {
            background-color: #ffcc99; /* Light Orange color */
            color: black;
        }
        .blue-theme {
            background-color: #cce5ff; /* Light Blue color */
            color: black;
        }
        .header {
            border-bottom: 2px solid #ff6600;
        }
        .form-select {
            background-color: #fff3e6;
            border-color: #ff6600;
        }
        .form-label {
            color: #ff6600;
        }
        .btn-custom-blue {
            background-color: #6394df;
            color: white;
            border: none;
        }
        .btn-custom-blue:hover {
            background-color: #cce5ff;
        }
        .btn-custom-orange {
            background-color: #ff6600;
            color: white;
            border: none;
        }
        .btn-custom-orange:hover {
            background-color: #cc5200;
        }        
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="header p-3 mb-4 orange-theme rounded">
            <h1>Super programa para hacer super despliegues en Madrid Digital</h1>
        </div>
        <div class="mb-3">
            <label for="deploymentUsernameSelect" class="form-label">Deployment Username:</label>
            <select class="form-select" id="deploymentUsernameSelect">
                <option selected disabled>Select deployment username</option>
                <option value="E_MGL473">E_MGL473</option>
                <option value="E_JBI14">E_JBI14</option>
            </select>
        </div>
        <div class="mb-3" id="groupSelectContainer" style="display: none;">
            <label for="groupSelect" class="form-label">Select a Group:</label>
            <select class="form-select" id="groupSelect">
                <option selected disabled>Select group</option>
            </select>
            <div class="d-flex justify-content-center">
                <div id="groupSpinner" class="spinner-border text-primary mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>                    
        <div class="mb-3" id="repoSelectContainer" style="display: none;">
            <label for="repoSelect" class="form-label">Select a Repository:</label>
            <select class="form-select" id="repoSelect">
                <option selected disabled>Select repository</option>
            </select>
            <div class="d-flex justify-content-center">
                <div id="repoSpinner" class="spinner-border text-primary mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="mb-3" id="commitSelectContainer" style="display: none;">
            <label for="commitSelect" class="form-label">Select a Commit:</label>
            <select class="form-select" id="commitSelect">
                <option selected disabled>Select commit</option>
            </select>
            <div class="d-flex justify-content-center">
                <div id="commitSpinner" class="spinner-border text-primary mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div id="resultOrange" class="mt-3 p-3 border border-warning rounded orange-theme">
            <!-- Orange section content will be displayed here -->
        </div>
        <div id="resultBlue" class="mt-3 p-3 border border-primary rounded blue-theme">
            <!-- Blue section content will be displayed here -->
        </div>
        <button id="logButton" class="btn btn-custom mt-3 blue-theme" disabled>Log Values</button>
        <button id="deployButton" class="btn btn-custom mt-3 orange-theme" disabled>Deploy</button>
    </div>
    <script src="script.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
